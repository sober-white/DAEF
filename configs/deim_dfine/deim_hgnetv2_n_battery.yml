__include__: [
  './dfine_hgnetv2_n_coco.yml',
  '../base/deim.yml',
]

output_dir: ./deim_outputs/deim_hgnetv2_n_battery_EAN_Seesaw
print_freq: 1

optimizer:
  type: AdamW
  params:
    -
      params: '^(?=.*backbone)(?!.*norm|bn).*$'
      lr: 0.0004
    -
      params: '^(?=.*backbone)(?=.*norm|bn).*$'
      lr: 0.0004
      weight_decay: 0.
    -
      params: '^(?=.*(?:encoder|decoder))(?=.*(?:norm|bn|bias)).*$'
      weight_decay: 0.

  lr: 0.0008
  betas: [0.9, 0.999]
  weight_decay: 0.0001

# Increase to search for the optimal ema
epoches: 200 # 148 + 12

## Our LR-Scheduler
flat_epoch: 98    # 4 + epoch // 2, e.g., 40 = 4 + 72 / 2
no_aug_epoch: 12
lr_gamma: 1.0

## Our DataAug
train_dataloader: 
  dataset: 
    transforms:
      policy:
        epoch: [4, 98, 188]   # list 
  total_batch_size: 16

  collate_fn:
    mixup_epochs: [4, 98]
    stop_epoch: 188
    base_size_repeat: ~
  
val_dataloader:
  total_batch_size: 16
